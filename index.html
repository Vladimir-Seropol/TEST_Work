<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отслеживание грузов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/stiyle.css"> 
</head>
<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center">Отслеживание грузов</h1>

        <h2 class="mt-4">Добавить новый груз</h2>
        <form id="addCargoForm" class="mt-3 mb-5 p-3">
          
            <div class="items mb-3 d-flex">
                <div class="item me-3 w-100" >
 <label for="origin" class="form-label">Пункт отправления:</label>
                <select id="origin" class="form-select" required>
                    <option value="Москва">Москва</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                    <option value="Казань">Казань</option>
                    <option value="Екатеринбург">Екатеринбург</option>
                </select>
                </div>
                <div class="item w-100">
                <label for="destination" class="form-label">Пункт назначения:</label>
                <select id="destination" class="form-select" required>
                    <option value="Москва">Москва</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                    <option value="Казань">Казань</option>
                    <option value="Екатеринбург">Краснодар</option>
                </select>
                </div>
               
            
            </div>

            <div class="cargo__data mb-3 d-flex">
                <div class="cargo__data-item w-100 me-3">
                    <label for="name" class="form-label">Название груза:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="cargo__data-item w-100 mb-3">
                <label for="departureDate" class="form-label">Дата отправления:</label>
                <input type="date" id="departureDate" class="form-control" required>
            </div>
            </div>

            <button type="submit" class="btn btn-primary">Добавить груз</button>
        </form>
        <div class="list__goods p-3">
        <div class=" d-flex">
            <h2 class="mt-4 w-100">Список грузов</h2>
            <div class="mt-4 w-100">
            <label for="filterStatus">Фильтр по статусу:</label>
            <select id="filterStatus" class="form-select">
                <option value="">Все статусы</option>
                <option value="Ожидает отправки">Ожидает отправки</option>
                <option value="В пути">В пути</option>
                <option value="Доставлен">Доставлен</option>
            </select>
        </div>
        </div>
        <div class="table-responsive">
            <table id="cargoTable" class="table table-bordered table-striped mt-3 table-hover">
                <thead>
                    <tr>
                        <th data-column="id">Номер<span class="sort-arrow"></span></th>
                        <th data-column="name">Название<span class="sort-arrow"></span></th>
                        <th data-column="status">Статус <span class="sort-arrow"></span></th>
                        <th data-column="origin">Отправлен <span class="sort-arrow"></span></th>
                        <th data-column="destination">Назначение <span class="sort-arrow"></span></th>
                        <th data-column="departureDate">Даты отправления / доставки <span class="sort-arrow"></span></th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/data.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/app.js"></script>
    <!-- <script src="./js/script.js"></script> -->
</body>
</html>
